<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rolex</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="clock">
        <div class="number">
            <div class="t12">12</div>
            <div class="t3">3</div>
            <div class="t6">6</div>
            <div class="t9">9</div>

        </div>

        <div class="arrows">
            <div class="hour"></div>
            <div class="minutes"></div>
            <div class="seconds"></div>
        </div>

        <!--Image-->
        <img src="https://1000logos.net/wp-content/uploads/2017/05/Rolex-logo.png" alt="Rolex-logo">

    </div>

    <script src="script.js"></script>
</body>
</html>
